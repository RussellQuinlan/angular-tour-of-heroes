<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- Pass heroname to add, then clear input-->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<p-splitButton label={{hero.name}} *ngFor="let hero of heroes" (onClick)="goToHero(hero.id)"></p-splitButton>
