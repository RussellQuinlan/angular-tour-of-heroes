<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- Pass heroname to add, then clear input-->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<div class="heroes" *ngFor="let hero of heroes">
  <p-button label={{hero.name}} routerLink="/detail/{{hero.id}}"></p-button>
  <p-button label="X" (onClick)="delete(hero)" styleClass="ui-button-danger"></p-button>
</div>
